<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="quiz-container" id="quiz-container">
        <h1>Interactive Quiz</h1>
        <img src="" alt="Question Image" class="question-image" id="question-image">

        <div id="choices-container"></div>
        <button class="btn" id="next-button" onclick="nextQuestion()">Next</button>
        <div class="result" id="result" style="display: none;">You scored 0 out of 3!</div>
    </div>

    <script src="quiz.js"></script>
